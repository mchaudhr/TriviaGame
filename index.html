<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link type="text/javascript" href="assets/javascript/app.js">

	
</head>
<body>
	<div class="container text-center" id="wrapper">
		<h1 id="title">Totally Trivial Trivia</h1>

		<div class="container-fluid text-center" id="subWrapper">		
		<button id="start">Start</button>
		</div>
	</div>
	
<div>
	
</div>
	
	


	<script type="text/javascript">
		
		$("#start").on("click",function(){
			game.start();
		})

		$(document).on("click","#end",function(){
    	game.done();
		})

		var questions = [{
			question:"What was the first full length CGI movie?",
			answers:["A Bug's Life", "Monster Inc", "Toy Story", "The Lion"],
			correctAnswer:"Toy Story"
		}, {
			question:"Which of these is NOT a name of one of the spice girls?",
			answers:["Sporty Spice", "Fred Spice", "Scary Spice", "Posh Spice"],
			correctAnswer:"Fred Spice"
		}, {
			question:"Which NBA team won the most titles in the 90s?",
			answers:["New York Knicks", "Portland Trailblazers", "Los Angeles","Chicago Bulls"],
			correctAnswer:"Chicago Bulls"
		}, {
			question:"Which group released the hit song, 'Smells like teen spirit'?",
			answers:["Nirvana", "Backstreet Boys", "The Offspring", "No Doubt"],
			correctAnswer:"Nirvana"
		}, {
			question:"Which popular disney movie Featured the song, 'Circle Of Life'?",
			answers:["Aladdin", "Hercules", "Mulan", "The Lion King"],
			correctAnswer:"The Lion King"
		}, {
			question:"They -------------------- here very often",
			answers:["don't come", "doesn't come", "doesn't comes", "isn't come"],
			correctAnswer:"don't come"
		}, {
			question:"I -------------------- mind at all.",
			answers:["don't mind", "doesn't mind", "doesn't minds", "isn't mind"],
			correctAnswer:"don't mind"
		}, {
			question:"It -------------------- sense.",
			answers:["don't make", "doesn't make", "doesn't makes", "isn't make"],
			correctAnswer:"doesn't make"
		
		}];

		var game = {
			correct: 0,
			incorrect: 0,
			counter: 25,
			// alert
			countDown: function(){
				game.counter--;
				$("#counter").html(game.counter);
				if(game.counter <= 0){
					// alert("Time's up!");
					console.log("Time is up")
					
					game.done();
				}
			},
			start: function(){
				timer = setInterval(game.countDown,1000);
				$("#subWrapper").prepend("<h2>Time Remaining: <span id='counter'>25</span> Seconds</h2>");
				$("#start").remove();
					for(var i=0; i<questions.length;i++){
						$("#subWrapper").append('<h4>'+questions[i].question+'</h4>');
						for(var j=0; j<questions[i].answers.length; j++){
							$("#subWrapper").append("<input type='radio' name='question-" + i + "' value='"+ questions[i].answers[j]+"'>"+questions[i].answers[j])
						}
					}
				$("#subWrapper").append('<br><br><button id="end">Done</button>');
			},
				done: function(){
				$.each($("input[name='question-1]':checked"),function(){
					if($(this).val()==questions[0].correctAnswer){
						game.correct++;
					} else{
						game.incorrect++;
					}
				});
				$.each($("input[name='question-2]':checked"),function(){
					if($(this).val()==questions[1].correctAnswer){
						game.correct++;
					} else{
						game.incorrect++;
					}
				});
				$.each($("input[name='question-3]':checked"),function(){
					if($(this).val()==questions[2].correctAnswer){
						game.correct++;
					} else{
						game.incorrect++;
					}
				});
				$.each($("input[name='question-4]':checked"),function(){
					if($(this).val()==questions[3].correctAnswer){
						game.correct++;
					} else{
						game.incorrect++;
					}
				});
				$.each($("input[name='question-5]':checked"),function(){
					if($(this).val()==questions[4].correctAnswer){
						game.correct++;
					} else{
						game.incorrect++;
					}
				});
				$.each($("input[name='question-6]':checked"),function(){
					if($(this).val()==questions[5].correctAnswer){
						game.correct++;
					} else{
						game.incorrect++;
					}
				});
				$.each($("input[name='question-7]':checked"),function(){
					if($(this).val()==questions[6].correctAnswer){
						game.correct++;
					} else{
						game.incorrect++;
					}
				});
				$.each($("input[name='question-8]':checked"),function(){
					if($(this).val()==questions[7].correctAnswer){
						game.correct++;
					} else{
						game.incorrect++;
					}
				});
				this.result();
				clearInterval(timer);
			},
			result: function(){
					clearInterval(timer);
					$("#subWrapper h2").remove();

					$("#subWrapper").html("<h3>All Done</h3>");
					$("#subWrapper").append("<h4>Correct Answer: "+this.correct+"</h4>");
					$("#subWrapper").append("<h4>Incorrect Answer: "+this.incorrect+"</h4>");
					$("#subWrapper").append("<h4>Unanswered: "+(questions.length-(this.incorrect+this.correct))+"</h4>");

				}
		}



	</script>
</body>
</html>
